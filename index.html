<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">
    
    <div class="w-full fixed top-10 bg-gray-300 py-2 text-lg md:text-2xl font-bold text-blue-600 text-center">
        <marquee direction="left"> 
            <span class="text-red-500">Click</span>
            <span class="text-yellow-600">Your</span>
            <span class="text-green-500">Favorite</span>
            <span class="text-blue-600">Color!</span>
        </marquee>
    </div>
    
    <div class="flex flex-wrap justify-center gap-4 p-6 md:p-10 w-full max-w-3xl mt-16">
        <button id="red" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-red-600 rounded-md transition-transform transform hover:scale-105">Red</button>
        <button id="blue" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-blue-600 rounded-md transition-transform transform hover:scale-105">Blue</button>
        <button id="green" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-green-600 rounded-md transition-transform transform hover:scale-105">Green</button>
        <button id="yellow" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-yellow-500 rounded-md transition-transform transform hover:scale-105">Yellow</button>
        <button id="gray" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-gray-600 rounded-md transition-transform transform hover:scale-105">Gray</button>
        <button id="orange" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-orange-600 rounded-md transition-transform transform hover:scale-105">Orange</button>
        <button id="purple" class="px-4 py-2 md:px-5 md:py-3 text-white font-bold bg-purple-600 rounded-md transition-transform transform hover:scale-105">Purple</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
